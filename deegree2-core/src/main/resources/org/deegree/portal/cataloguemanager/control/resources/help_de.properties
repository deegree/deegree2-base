appSchInfo=<p>Anwendungsschema</p><p>Information zum Datenmodell des Datenbestands</p><p>Mit diesem Element werden Informationen zu einem Anwendungsschema erfasst. Ein Anwendungsschema bietet eine formale Beschreibung der Datenstruktur und des Inhaltes und somit die Voraussetzung für den Austausch von Daten zwischen verschiedenen Systemen. Die ISO konforme Erstellung von Anwendungsschemata erfolgt nach dem ISO Standard 19109.</p>
