dataIdInfo=<p>Basisinformation</p><p>Basisinformation zur Ressource, auf die sich die Metadaten beziehen</p><p>Mit diesem Element werden grundlegende Informationen zur dokumentierten Ressource erfasst. Eigenschaften wie Titel, Schlüsselwörter, Kurzbeschreibung usw. werden hier beschrieben.</p>
