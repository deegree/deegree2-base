Metadata=<p>Metadaten</p><p>Basisklasse, die Metadaten von einer oder mehreren Ressourcen definiert</p><p>Dieses Element bildet im ISO Standard 19115 die Basisklasse eines Metadatensatzes. Hier werden alle Informationen zu den Metadaten selbst erfasst.</p>
mdFileID=<p>Metadatensatzidentifikator</p><p>eindeutiger Identifikator für diesen Metadatensatz </p><p>Empfehlung: Verwendung einer UUID</p>
mdLang=<p>Sprache</p><p>zur Dokumentation der Metadaten verwendete Sprache</p><p>In Hinblick auf INSPIRE sollte die Angabe bzw. Speicherung eines Codes gemäß ISO 639-2/B erfolgen (z.B. "ger", "eng", "fre",  "ita").</p>
mdChar=<p>Zeichensatz</p><p>exakte Bezeichnung des Zeichencodestandards, der im Metadatensatz verwendet wird</p><p>Empfehlung: Verwendung von UTF8</p>
mdParentID=<p>Identifikator des übergeordneten Metadatensatzes</p><p>eindeutiger Identifikator des übergeordneten Metadatensatzes (Elternobjekt), auf den sich der aktuelle Metadatensatz (Kindobjekt) bezieht</p><p>Empfehlung: Verwendung einer UUID Es ist möglich, Metadatensätze hierarchisch zu strukturieren. So kann z.B. ein Metadatensatz die Merkmale einer ganzen Kartenserie dokumentieren, während in den nachgeordneten Metadatensätzen nur noch die Merkmale des jeweiligen Blattes erfasst werden. Bei jedem Einzelblatt ist dann hier der Identifikator des übergeordneten Metadatensatzes anzugeben.</p>
mdHrLv=<p>Hierarchieebene</p><p>Bereich, auf den sich die Metadaten beziehen (Weitere Informationen zu Hierarchieebenen sind dem ISO 19115 - Anhang H  zu entnehmen)</p><p>Das Element ist verpflichtend, wenn die Hierarchiebene nicht "dataset" ist.</p>
mdHrLvName=<p>Bezeichnung der Hierarchieebene</p><p>Bezeichnung der Hierarchieebene, auf die sich die Metadaten beziehen</p><p>z.B. ein konkreter Name eines Kartenwerks Das Element ist verpflichtend, wenn die Hierarchiebene nicht "dataset" ist.</p>
mdContact=<p>Kontakt</p><p>für die Metadaten verantwortliche Stelle </p><p></p>
mdDateSt=<p>Datum</p><p>Datum, zu dem der Metadatensatz erzeugt/geändert wurde</p><p>Datum der Erstellung oder des aktuellen Bearbeitungsstands der Metadaten Eingabeformat: Zeichenkette im Format yyyy-mm-dd nach ISO19103, z.B. "1998-09-08"</p>
mdStanName=<p>Bezeichnung des Metadatenstandards</p><p>Bezeichnung des verwendeten Metadatenstandards (einschl. Profilname)</p><p>z.B. ISO 19115, GM03 Core (ggf. andere Metadatenprofile)</p>
mdStanVer=<p>Version des Metadatenstandards</p><p>Version des verwendeten Metadatenstandards bzw. des genutzten Profils</p><p>z.B. "ISO 19115:2003 (E)" oder "ISO 19115:2003/Cor. 1:2006 (E)"</p>
dataSetURI=<p>URI des Datenbestands</p><p>Uniform Resource Identifier (URI) des Datenbestands, auf den sich die Metadaten beziehen</p><p>z.B. ein Link, der direkt auf einen maschinenlesbaren Datensatz verweisen kann (URL, Pfadname, abstrakter UNC-Pfad)</p>
loc=<p>Sprachraum</p><p>Kombination aus Sprache, Land und Zeichensatz, in der der Metadatensatz vorliegt</p><p></p>
spatRepInfo=<p>Struktur der räumlichen Daten</p><p>digitale Darstellung der räumlichen Informationen im Datenbestand</p><p>Angaben, wie räumliche Ausprägungen definiert werden. Unterschieden werden Vektordaten und Rasterdaten.</p>
refSysInfo=<p>Referenzsystem</p><p>Beschreibung der räumlichen und zeitlichen Referenzsysteme, die im Datenbestand benutzt werden</p><p></p>
