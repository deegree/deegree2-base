### KEYS FOR FULL_SCREEN / NORMAL_SCREEN
#
#Please don't change the key names for mandatory modules
MANDATORY_MODULE_MAP=MapView
MANDATORY_MODULE_TOOLBAR=Toolbar
# optional modules might be defined like this
MODULE_LATLON=CoordinateDisplay
#normalScreen key shouldn't be changed
NORMAL_SIZE_SCREEN=normalScreen|return to original view
#width in pixel of larger map in full screen display 
MAP_WIDTH=950
#DISPLAYED_MODULES contains only the keys, the values must still be written in the corresponding keys
DISPLAYED_MODULES=MANDATORY_MODULE_MAP;MANDATORY_MODULE_TOOLBAR;MODULE_LATLON
REMOVED_BUTTONS= fullScreen;featureinfo;addwms


