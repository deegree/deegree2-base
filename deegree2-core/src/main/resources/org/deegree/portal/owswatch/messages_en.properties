ERROR_LOADING_XML_FILE=Error loading xml files in {0}.\n {1}
ERROR_LOGIN=An error occured while verifying login data\n
ERROR_MISSING_KEY=The key {0} is missing
ERROR_NULL_OBJ={0} is null
ERROR_PARAM_MISSING=The parameter {0} is missing
ERROR_PARAM_UNEXPECTED=The parameter {0} = {1} is unexpected
ERROR_PAGE_NOT_FOUND=The {0} could not be found
ERROR_SAVE_SERVICE=An error occured while saving the service
ERROR_UNDEFINED_TYPE=The type {0} is undefined\n
ERROR_PARSE_XML=Error parsing the xml file {0}.\n {1}
ERROR_PROT_DIR_NOT_FOLDER=The given path {0} to the protocol folder does not exist.

INCORRECT_LOGIN=The username and/or password are incorrect

MESSAGE_GOTO_MAIN=Go to the main page


###################################################################################
#####                              MAIL MESSAGES                              #####
###################################################################################
SendMail.subject=owsWatch - Error Message
SendMail.header=
SendMail.addressee=Dear owsWatch admin,\n

# parameter 0 = service monitor name
# parameter 1 = service address
# parameter 2 = service type
# parameter 3 = service version
# parameter 4 = request type
# parameter 5 = time of the error
# parameter 6 = error message 
#SendMail.messageBody=<p>One of the monitored services produced an error.<br><br>Service description:<br>\"{0}\" at address {1}<br>{2}-{4}, version {3}<br><br>The error occured {5}:<br>{6}<br><br>You can check the protocol here:</p>
SendMail.messageBody=\nOne of the monitored services produced an error.\nService description:\n\"{0}\"
SendMail.errorLog=\nService Address: {0}\nService version: {1}\nRequest Type:{2}\nError time: {3}\nError Message: {4}\nYou can check the protocol here: {5}
SendMail.protocolAddress={0}

SendMail.closingWords=\n\nKind Regards,
SendMail.signer=\n\nowsWatch Service
SendMail.footer=

# mails are sent from:
# this is defined in WEB-INF/conf/owswatch/*.xml

# mail messages
ERROR_SEND_MAIL=Could not send mail to: {0} from: {1}, using: {2}.
SUCCESS_SEND_MAIL=Mail has been sent\!

###################################################################################
#####                              TIMEDOWN MAIL MESSAGES                     #####
###################################################################################
TimeDownReport.subject=owsWatch - Tomcat restart report
TimeDownReport.address=Dear owsWatch admin,\n
TimeDownReport.messageBody=\n\nTomcat has been restarted at {0}. Tests marked as active might have been missed. The last tests have been executed at the following times: \n\n
TimeDownReport.missedTest=Last test for service "{0}" was at {1}\n
TimeDownReport.closingWords=\n\nKind Regards,
TimeDownReport.signer=\n\nowsWatch Service
