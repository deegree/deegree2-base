ERROR_RETRIEVING_SCHEMA=Error retrieving schema from URL "{0}":"{1}".
ERROR_SCHEMA_NOT_XML=Schema from URL "{0}" is not a valid XML document: "{1}".
ERROR_SCHEMA_PARSING1=Schema from URL "{0}" could not be parsed: "{1}".
ERROR_SCHEMA_PARSING2=Schema from URL "{0}" could not be parsed as a GML application schema: "{1}".
ERROR_SCHEMA_NO_SCHEMA_FOR_NS=No schema information for namespace "{0}" provided.
ERROR_SCHEMA_FEATURE_TYPE_UNKNOWN=Feature type "{0}" is not defined defined in the application schema.
ERROR_NSURI_NO_URI=Namespace bound to prefix "{0}" is not a valid URI.
ERROR_NO_PROPERTY_TYPE=Invalid feature instance. Feature type "{0}" has no property with name "{1}".
ERROR_UNHANDLED_TYPE=Unhandled sql type "{0}" for property value encountered.
ERROR_CONVERTING_PROPERTY=Cannot convert value ("{0}") of property "{1}" in feature with id "{2}" to "{3}".
ERROR_CONVERTING_GEOMETRY_PROPERTY=Cannot convert value of property "{0}" in feature with id "{1}" to geometry: "{2}".
ERROR_INVALID_FEATURE_PROPERTY=Property "{0}" is defined as a feature property, but has neither child elements nor an "xlink:href" attribute.
ERROR_INVALID_FEATURE_PROPERTY2=Property "{0}" is defined as a feature property, but contains multiple ({1}) child elements.
ERROR_INVALID_GEOMETRY_PROPERTY=Property "{0}" is defined as a geometry property but has no child nodes.
ERROR_FEATURE_ID_NOT_UNIQUE=Document contains more than one feature with id "{0}".
ERROR_EXTERNAL_XLINK_NOT_SUPPORTED=References to external documents are not supported. Found xlink:href="{0}".
ERROR_XLINK_NOT_VALID=The string ''{0}'' is not a valid URL and not a local feature reference.
ERROR_XLINK_NOT_RESOLVED=Reference to feature with id "{0}" has not been resolved.
ERROR_XLINK_NOT_RESOLVABLE=Reference to feature with id "{0}" can not be resolved. There is no such feature in the document.
ERROR_REFERENCE_ALREADY_RESOLVED=Reference to feature id "{0}" has already been resolved.
ERROR_CYLIC_FEATURE=Cannot export cyclic features if suppressXLinkOutput=true. Feature "{0}" contains itself as a subfeature.
ERROR_REFERENCE_TYPE=Cannot export subfeatures contained in properties of type "gml:ReferenceType" if suppressXLinkOutput=true.
ERROR_FT_UNKNOWN=Feature "{0}" has unknown feature type "{1}".
ERROR_FT_INVALID1=Feature "{0}" is not a valid instance of type "{1}", property "{2}" is not allowed (or at the wrong position).
ERROR_FT_INVALID2=Feature "{0}" is not a valid instance of type "{1}" mandatory property "{2}" is not present (or at the wrong position).
ERROR_FT_INVALID3=Feature "{0}" is not a valid instance of type "{1}", property "{2}" has minOccurs={3}, but is present {4} times.
ERROR_FT_INVALID4=Feature "{0}" is not a valid instance of type "{1}", property "{2}" has maxOccurs={3}, but is present {4} times.
ERROR_WRONG_PROPERTY_TYPE=Property "{0}" of feature "{1}" is defined as a {2}, but contains: "{3}".
ERROR_INVALID_FEATUREID="{0}" is not a valid gml:id
GEOMETRY_NOT_VALID=Geometry in property "{0}" of feature "{1}" is not valid (according to JTS).
OUTER_RING_NOT_CCW=Outer ring of polygon geometry in property "{0}" of feature "{1}" has wrong orientation (must be counter clock wise).
INNER_RING_NOT_CW=Inner ring {0} of polygon geometry in property "{1}" of feature "{2}" has wrong orientation (must be clock wise).