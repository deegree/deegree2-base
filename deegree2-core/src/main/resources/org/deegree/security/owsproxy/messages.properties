MISSINGAUTHORIZATION=Missing Authorization:
PASSWORDMISSING=if USER parameter is set, a password value must be set too; ...&USER=XYZ&password=&... is not valid
OWSProxyServletFilter.USERERROR=User: {0} can not be authenticated against the system. Check user name and/or password
OWSProxyServletFilter.WASACCESS=can't access authenfication system (WAS) for user authentication
OWSProxyServletFilter.KVPREQ=could not create request object from: {0}
OWSProxyServletFilter.QUERYSTRING1=no query string available for request. Maybe you forgot to add parameters after "?" using HTTP GET.
OWSProxyServletFilter.QUERYSTRING2=no query string available for request. Maybe you did not write anything into the post stream

