#
# mappings of services to validating class:
# a validating class must extend org.deegree.security.owsrequestvalidatorOWSValidator
# and offer a constructor with signature XXXValidator(Policy, String). The first parameter
# (Policy) encapsulates a policy document describing rights for a specific service. Second
# parameter is the URL used to access a owsProxy from outside. This is used if a validator
# must replace connection points to a service within responses
WMS=org.deegree.security.owsrequestvalidator.wms.WMSValidator
WFS=org.deegree.security.owsrequestvalidator.wfs.WFSValidator
#WCS=TODO
CSW=org.deegree.security.owsrequestvalidator.csw.CSWValidator